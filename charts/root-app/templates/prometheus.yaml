apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promgraf
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 56.20.0
    helm:
      values: |
        namespaceOverride: "monitoring"
        grafana:
          enabled: true
          namespaceOverride: "monitoring"
          defaultDashboardsEnabled: true
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - grafana.kcan.io
        prometheus:
          enabled: true
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - prometheus.kcan.io
          #for persistent storage
          #prometheusSpec:
          #  storageSpec: {}
          prometheusSpec:
            extraScrapeConfigs: |
              - job_name: opencost
                honor_labels: true
                scrape_interval: 1m
                scrape_timeout: 10s
                metrics_path: /metrics
                scheme: http
                dns_sd_configs:
                - names:
                  - opencost.opencost
                  type: 'A'
                  port: 9003
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
